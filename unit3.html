<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 - Quality Education Game</title>
    <style>
        /* Reset default styles */
        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, maroon, brown, red);
            color: white;
            display: grid;
            place-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Main content styling */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            margin-top: 15px;
        }

        iframe {
            border: 2px solid white;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#game">Game</a>
        <a href="#code">Code</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Unit 3 - Quality Education Game</h1>
        <h2>My game addresses the global goal of Quality Education.</h2>
        
        <!-- Game Embed -->
        <div id="game">
            <iframe width="410" height="460" src="https://academy.cs.cmu.edu/sharing/saddleBrownSnake4441/embed"></iframe>
        </div>

        <h3>The goal of this project is to read enough books in order to achieve a quality education. You can use multipliers to read faster.</h3>
        
        <h3 id="code">Here is a code snippet from this project:</h3>
        <img src="media/gamecode.png" alt="Game Code">

    </div>

</body>
</html>
