    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {

      background: linear-gradient(to bottom, #800000, #4b2e1f, #d91e36);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* Menu Bar Styling */

      width: 100%;
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style-type: none;
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      text-transform: uppercase;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #444;
      border-radius: 5px;
    }
